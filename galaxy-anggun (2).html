<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy untuk Anggun | Lekas Sembuh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        canvas {
            display: block;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            animation: pulse 3s infinite;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffb6c1;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Anggun Lekas Sembuh</h1>
        <p>Semangat Terus Ya!</p>
    </div>
    <div class="instructions">Gunakan scroll mouse untuk zoom, klik dan drag untuk berputar</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // Variabel global
        let scene, camera, renderer, controls;
        let particles, particleSystem, hearts = [], texts = [];
        const messages = [
            "Anggun Lekas Sembuh", 
            "Anggun Semangat", 
            "Anggun Kuat", 
            "Anggun Hebat",
            "Kamu Pasti Bisa",
            "Tuhan Selalu Menjagamu",
            "Kita Doakan Terus",
            "Semangat Anggun",
            "You're Amazing",
            "Get Well Soon"
        ];

        // Inisialisasi scene
        function init() {
            // Setup scene
            scene = new THREE.Scene();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.z = 1000;
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Setup controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.zoomSpeed = 0.8;
            
            // Tambahkan bintang (particles)
            createStars();
            
            // Tambahkan planet-planet
            createPlanets();
            
            // Tambahkan hearts
            createHearts();
            
            // Tambahkan text
            createTexts();
            
            // Tambahkan lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
            
            const pinkLight = new THREE.PointLight(0xff69b4, 1, 1000);
            pinkLight.position.set(0, 0, 0);
            scene.add(pinkLight);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Mulai animasi
            animate();
        }

        // Membuat bintang-bintang
        function createStars() {
            const particles = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particles * 3);
            const colors = new Float32Array(particles * 3);
            
            for (let i = 0; i < particles; i++) {
                const i3 = i * 3;
                // Posisi acak dalam sphere
                const radius = 2000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Warna acak antara putih dan pink
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.1 + 0.95, 0.8, Math.random() * 0.5 + 0.5);
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 3,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // Membuat planet-planet
        function createPlanets() {
            const planetCount = 10;
            
            for (let i = 0; i < planetCount; i++) {
                const size = Math.random() * 30 + 10;
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                
                // Material dengan warna pink atau putih
                const material = new THREE.MeshPhongMaterial({
                    color: Math.random() > 0.5 ? 0xffc0cb : 0xffffff,
                    shininess: 100,
                    specular: 0xffffff
                });
                
                const planet = new THREE.Mesh(geometry, material);
                
                // Posisi acak dalam sphere besar
                const radius = 500 + Math.random() * 1000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                planet.position.x = radius * Math.sin(phi) * Math.cos(theta);
                planet.position.y = radius * Math.sin(phi) * Math.sin(theta);
                planet.position.z = radius * Math.cos(phi);
                
                scene.add(planet);
                
                // Simpan referensi untuk animasi
                planet.userData = {
                    speed: Math.random() * 0.002 + 0.001,
                    radius: radius,
                    angle: Math.random() * Math.PI * 2
                };
                
                hearts.push(planet);
            }
        }

        // Membuat bentuk love
        function createHearts() {
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heartShape = new THREE.Shape();
                heartShape.moveTo(0, 0);
                heartShape.bezierCurveTo(2, 2, 4, 0, 0, -4);
                heartShape.bezierCurveTo(-4, 0, -2, 2, 0, 0);
                
                const geometry = new THREE.ShapeGeometry(heartShape);
                const material = new THREE.MeshPhongMaterial({
                    color: Math.random() > 0.5 ? 0xff69b4 : 0xffc0cb,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                
                const heart = new THREE.Mesh(geometry, material);
                heart.scale.set(5, 5, 5);
                heart.rotation.z = Math.PI;
                
                // Posisi acak
                const radius = 200 + Math.random() * 800;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                heart.position.x = radius * Math.sin(phi) * Math.cos(theta);
                heart.position.y = radius * Math.sin(phi) * Math.sin(theta);
                heart.position.z = radius * Math.cos(phi);
                
                scene.add(heart);
                
                // Simpan referensi untuk animasi
                heart.userData = {
                    speed: Math.random() * 0.005 + 0.002,
                    radius: radius,
                    angle: Math.random() * Math.PI * 2,
                    scale: 5,
                    scaleDirection: Math.random() > 0.5 ? 1 : -1
                };
                
                hearts.push(heart);
            }
        }

        // Membuat text 3D
        function createTexts() {
            const textCount = 30;
            
            for (let i = 0; i < textCount; i++) {
                const message = messages[Math.floor(Math.random() * messages.length)];
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 128;
                
                context.fillStyle = 'rgba(255, 255, 255, 0)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                context.font = '40px Comic Sans MS';
                context.fillStyle = Math.random() > 0.5 ? '#ff69b4' : '#ffffff';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(message, canvas.width / 2, canvas.height / 2);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true
                });
                
                const textSprite = new THREE.Sprite(material);
                textSprite.scale.set(100, 25, 1);
                
                // Posisi acak
                const radius = 300 + Math.random() * 700;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                textSprite.position.x = radius * Math.sin(phi) * Math.cos(theta);
                textSprite.position.y = radius * Math.sin(phi) * Math.sin(theta);
                textSprite.position.z = radius * Math.cos(phi);
                
                // Selalu menghadap ke kamera
                textSprite.userData = {
                    update: function() {
                        textSprite.lookAt(camera.position);
                    }
                };
                
                scene.add(textSprite);
                texts.push(textSprite);
            }
        }

        // Handle resize window
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animasi
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // Animasikan hearts
            hearts.forEach(obj => {
                obj.userData.angle += obj.userData.speed;
                
                // Untuk objek dengan radius (bergerak melingkar)
                if (obj.userData.radius) {
                    obj.position.x = obj.userData.radius * Math.cos(obj.userData.angle);
                    obj.position.y = obj.userData.radius * Math.sin(obj.userData.angle);
                    obj.position.z = obj.userData.radius * Math.sin(obj.userData.angle) * Math.cos(obj.userData.angle);
                }
                
                // Animasi scaling untuk hearts
                if (obj.userData.scale) {
                    obj.userData.scale += 0.01 * obj.userData.scaleDirection;
                    
                    if (obj.userData.scale > 6 || obj.userData.scale < 4) {
                        obj.userData.scaleDirection *= -1;
                    }
                    
                    obj.scale.set(
                        obj.userData.scale,
                        obj.userData.scale,
                        obj.userData.scale
                    );
                }
                
                // Rotasi perlahan
                obj.rotation.x += obj.userData.speed * 0.5;
                obj.rotation.y += obj.userData.speed * 0.5;
            });
            
            // Update text agar selalu menghadap kamera
            texts.forEach(text => {
                text.userData.update();
            });
            
            // Rotasi particle system (bintang)
            if (particleSystem) {
                particleSystem.rotation.x += 0.0005;
                particleSystem.rotation.y += 0.0005;
            }
            
            renderer.render(scene, camera);
        }

        // Jalankan inisialisasi
        init();
    </script>
</body>
</html>
